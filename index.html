<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Harry Potter</title>
</head>
<body>
       <h1>Student List</h1>
    <p>
      Filter:
        <div id="filterContainer"></div>
    </p>

    <hr>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Firstname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Lastname</th>
<!--           <th data-action="sort" data-sort-direction="asc" data-sort="type">Type</th> -->
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="age">Gender</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="studentList">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="lastname">Lastname</td>
<!--         <td data-field="type">TYPE</td> -->
        <td data-field="desc">House</td>
        <td data-field="age">Gender</td>
        <img class="studImage" src="" alt="">
      </tr>
    </template>
    <script src="script.js"></script>
</body>
</html>
